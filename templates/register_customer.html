<body>
<form action="/register_customer" method="POST">
	Email: <input type="text" name="email" placeholder="Email" required/> </br>
	Password: <input type="password" name="password" placeholder="password" required/></br>
	Name: <input type="text" name="Your Name" placeholder="Your Name" required/></br>
	Adress<input type="text" name="Address" placeholder="Address" required/></br>
	Building Number: <input type="number" name= "Building Number" placeholder="Building Number" required/></br>
	City: <input type="text" name="City" placeholder="City" required/></br>
	State: <input type="text" name="State" placeholder="State" required/></br>
	Phone Number: <input type="tel" name="Phone Number" placeholder="Phone Number" required/></br>
	Passport Number: <input type="text" name="Passport Number" placeholder="Passport Number" required/></br>
	Passport Expiration Date: <input type="date" name="Passport Expiration Date" placeholder="Passport Expiration Date" required/></br>
	Passport Country: <input type="text" name="Passport Country" placeholder="Passport Country" required/></br>
	Date of Birth: <input type="date" name="Birthday" placeholder="Birthday" required/></br>
	<input type="submit" value = Register />
	
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
