Phone Number: <input id='number' type="tel" name="Phone Number" placeholder="Phone Number" required/></br> 
<button id="staff_number">Add your number! </button> 

<div id="staff_phone_number"> </div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>    <!-- importing jquery for jquery syntax, using javascript for phone number-->
<script>
	
	
	$(document).ready(function() {					// "ready" is when html loaded
    $("#staff_number").click(function(e){
        e.preventDefault();   // prevent refresh on browser
		const number = $("#number").val()
		console.log(number)
		
		let numberr = {phone_number: number}
		$("#staff_phone_number").append(`<div>${number}</div>`)
		$.ajax({						// jquery framework for getting a request
			url:"http://127.0.0.1:6500/add_phone_number", 
			type: "POST",
			contentType: "application/json;charset=UTF-8",
			data: JSON.stringify(numberr),
			datatype: "json"
		})
    }); 
});
</script>
